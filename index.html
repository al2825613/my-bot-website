<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي إسلامي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #1e9600, #47c300);
            color: white;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #47c300, #1e9600);
            transform: scale(1.05);
        }
        .timer {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: yellow;
        }
        .leaderboard {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .correct {
            background-color: #28a745 !important;
        }
        .wrong {
            background-color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="question">جارٍ تحميل السؤال...</h2>
        <div id="answers"></div>
        <p class="timer">⏳ الوقت المتبقي: <span id="time">10</span> ثانية</p>
        <p id="score">🏆 النتيجة: 0</p>
        <div class="leaderboard">
            <h3>🔥 أفضل اللاعبين</h3>
            <p id="top-score">لم يتم تسجيل نتائج بعد.</p>
        </div>
    </div>

    <script>
        const questions = [
            { question: "ما هي السورة التي تعدل ثلث القرآن؟", answers: ["الفاتحة", "الإخلاص", "الكوثر", "الناس"], correct: 1 },
            { question: "كم عدد أركان الإسلام؟", answers: ["3", "4", "5", "6"], correct: 2 },
            { question: "من هو أول الخلفاء الراشدين؟", answers: ["عمر بن الخطاب", "عثمان بن عفان", "علي بن أبي طالب", "أبو بكر الصديق"], correct: 3 },
            { question: "كم عدد ركعات صلاة الفجر؟", answers: ["2", "3", "4", "5"], correct: 0 },
            { question: "ما هو أول مسجد بني في الإسلام؟", answers: ["المسجد الحرام", "المسجد النبوي", "مسجد قباء", "المسجد الأقصى"], correct: 2 }
        ];

        let score = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 10;

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                document.getElementById("question").innerText = "🎉 انتهت اللعبة! نتيجتك: " + score;
                document.getElementById("answers").innerHTML = "";
                updateLeaderboard();
                return;
            }

            const questionObj = questions[currentQuestionIndex];
            document.getElementById("question").innerText = questionObj.question;
            document.getElementById("answers").innerHTML = "";
            timeLeft = 10;
            updateTimer();

            questionObj.answers.forEach((answer, index) => {
                const btn = document.createElement("button");
                btn.innerText = answer;
                btn.onclick = () => checkAnswer(index, btn);
                document.getElementById("answers").appendChild(btn);
            });

            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function checkAnswer(selected, btn) {
            clearInterval(timer);
            const questionObj = questions[currentQuestionIndex];

            if (selected === questionObj.correct) {
                btn.classList.add("correct");
                score++;
            } else {
                btn.classList.add("wrong");
            }

            document.getElementById("score").innerText = "🏆 النتيجة: " + score;
            setTimeout(nextQuestion, 1000);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateTimer() {
            document.getElementById("time").innerText = timeLeft;
        }

        function updateLeaderboard() {
            let topScore = localStorage.getItem("topScore") || 0;
            if (score > topScore) {
                localStorage.setItem("topScore", score);
                topScore = score;
            }
            document.getElementById("top-score").innerText = "🏅 أعلى نتيجة: " + topScore;
        }

        loadQuestion();
    </script>
</body>
</html>
