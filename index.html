<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شبكة اجتماعية متكاملة</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 50%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        input, textarea { width: 90%; padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #posts { margin-top: 20px; text-align: left; }
        .post { background: #fff; padding: 10px; margin: 10px 0; border-radius: 5px; box-shadow: 0px 0px 5px gray; }
    </style>
</head>
<body>
    <div class="container">
        <h1>شبكة تواصل اجتماعي</h1>
        
        <!-- نموذج تسجيل الدخول -->
        <div id="loginForm">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button onclick="login()">تسجيل الدخول</button>
            <button onclick="loginWithPhone()">تسجيل الدخول برقم الهاتف</button>
        </div>

        <!-- المحتوى بعد تسجيل الدخول -->
        <div id="content" style="display:none;">
            <button onclick="logout()">تسجيل الخروج</button>
            <h2>منشورات المستخدمين</h2>
            <div id="posts"></div>
            <textarea id="postContent" placeholder="اكتب منشورك..."></textarea>
            <button onclick="addPost()">نشر</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // تسجيل الدخول بالبريد الإلكتروني
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                    loadPosts();
                })
                .catch(error => alert('خطأ: ' + error.message));
        }

        // تسجيل الخروج
        function logout() {
            auth.signOut().then(() => {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('content').style.display = 'none';
            });
        }

        // نشر منشور جديد
        function addPost() {
            const postContent = document.getElementById('postContent').value;
            db.collection("posts").add({
                content: postContent,
                timestamp: new Date()
            }).then(() => {
                document.getElementById('postContent').value = "";
                loadPosts();
            });
        }

        // تحميل المنشورات
        function loadPosts() {
            db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = "";
                snapshot.forEach(doc => {
                    const postData = doc.data();
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `<p>${postData.content}</p>`;
                    postsContainer.appendChild(postElement);
                });
            });
        }

        // تسجيل الدخول عبر رقم الهاتف
        function loginWithPhone() {
            const phoneNumber = prompt("أدخل رقم هاتفك:");
            const appVerifier = new firebase.auth.RecaptchaVerifier('loginForm', { size: 'invisible' });
            auth.signInWithPhoneNumber(phoneNumber, appVerifier)
                .then(confirmationResult => {
                    const code = prompt("أدخل الكود:");
                    return confirmationResult.confirm(code);
                })
                .then(() => alert("تم تسجيل الدخول"))
                .catch(error => alert("خطأ: " + error.message));
        }
    </script>
</body>
</html>
